<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    .grid{
      display: grid;
      grid-template-columns: repeat(4, 4px);
      gap: 60px  ;
    }
    .button{
      height: 40px;
      width: 40px;
    }
  </style>
</head>
<body>

  <p style="font-size: 32px;">Calculator</p>

  <div class="grid">
    <button onclick="calculation += '1'; console.log(calculation);" class="button">1</button>
    <button onclick="calculation += '2'; console.log(calculation);" class="button">2</button>
    <button onclick="calculation += '3'; console.log(calculation);" class="button">3</button>
    <button onclick="calculation += '+'; console.log(calculation);" class="button">+</button>
    <button onclick="calculation += '4'; console.log(calculation);" class="button">4</button>
    <button onclick="calculation += '5'; console.log(calculation);" class="button">5</button>
    <button onclick="calculation += '6'; console.log(calculation);" class="button">6</button>
    <button onclick="calculation += '-'; console.log(calculation);" class="button">-</button>
    <button onclick="calculation += '7'; console.log(calculation);" class="button">7</button>
    <button onclick="calculation += '8'; console.log(calculation);" class="button">8</button>
    <button onclick="calculation += '9'; console.log(calculation);" class="button">9</button>
    <button onclick="calculation += '*'; console.log(calculation);" class="button">*</button>
    <button onclick="calculation += '0'; console.log(calculation);" class="button">0</button>
    <button onclick="calculation += '.'; console.log(calculation);" class="button">.</button>
    <button onclick="calculation = eval(calculation); console.log(calculation);" class="button">=</button>
    <button onclick="calculation += '/'; console.log(calculation);" class="button">/</button>
    <button onclick="calculation = 0; console.log('cleared');" class="button">clear</button>

    <script>
      let calculation = '';
    </script>
  </div>
</body>
</html>
