<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock ¬∑ Paper ¬∑ Scissors</title>
  <style>
    :root{
      --bg:#0f172a;        
      --panel:#111827;     
      --text:#e5e7eb;     
      --muted:#9ca3af;    
      --accent:#22c55e;    
      --danger:#ef4444;   
      --warn:#f59e0b;      
      --card:#1f2937;   
      --shadow: 0 14px 40px rgba(0,0,0,.45);
    }
    *{ box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(1200px 800px at 20% 5%, #0b1022 15%, transparent 60%),
        linear-gradient(180deg, #0a0f21, var(--bg));
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    .app{
      width:min(920px, 92vw);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0));
      border:1px solid rgba(255,255,255,.06);
      border-radius:24px;
      padding:28px;
      box-shadow: var(--shadow);
    }

    .title{
      display:flex;
      align-items:center;
      gap:12px;
      font-weight:800;
      letter-spacing:.3px;
      font-size:clamp(22px, 3.6vw, 30px);
      margin:0 0 14px;
    }
    .subtitle{
      color:var(--muted);
      margin:0 0 22px;
      font-size:clamp(13px, 2.2vw, 15px);
    }

    .board{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:22px;
    }
    @media (max-width: 760px){
      .board{ grid-template-columns: 1fr; }
    }

    .panel{
      background: var(--panel);
      border-radius:18px;
      padding:18px;
      border:1px solid rgba(255,255,255,.06);
    }

    /* Choice buttons */
    .choices{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:16px;
    }
    .choice{
      background: var(--card);
      border:1px solid rgba(255,255,255,.06);
      border-radius:16px;
      padding:12px;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .2s ease, border-color .2s ease, background .2s ease;
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    .choice:hover{
      transform: translateY(-2px);
      border-color: rgba(255,255,255,.14);
      box-shadow: 0 10px 26px rgba(0,0,0,.35);
      background: #242f3d;
    }
    .choice:active{ transform: translateY(0px) scale(.995); }

    .choice img{
      width:min(120px, 22vw);
      height:min(120px, 22vw);
      object-fit: contain;
      display:block;
      margin: 0 auto 10px;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,.35));
      user-select:none;
      pointer-events:none;
    }
    .choice span{
      display:block;
      font-weight:700;
      letter-spacing:.3px;
    }

    /* Result & Score */
    .result{
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .score{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px 14px;
      background: #0b1222;
      border:1px solid rgba(255,255,255,.06);
      border-radius:14px;
    }
    .score b{
      font-size:16px;
      letter-spacing:.2px;
    }
    .score .values{
      display:flex;
      gap:16px;
      font-weight:700;
    }

    .last-round{
      display:grid;
      grid-template-columns: 1fr auto 1fr;
      align-items:center;
      gap:10px;
      padding:14px;
      background:#0e1528;
      border:1px solid rgba(255,255,255,.06);
      border-radius:14px;
    }
    .last-round h4{
      margin:0 0 6px;
      font-size:14px;
      color:var(--muted);
      font-weight:600;
    }
    .pick{
      text-align:center;
    }
    .pick img{
      width:min(80px, 18vw);
      height:min(80px, 18vw);
      object-fit:contain;
      display:block;
      margin:6px auto 6px;
    }
    .vs{
      font-weight:800;
      font-size:18px;
      color:#9aa6b2;
      letter-spacing:.5px;
    }
    .outcome{
      text-align:center;
      padding:10px 12px;
      border-radius:12px;
      font-weight:800;
      letter-spacing:.4px;
    }
    .outcome.win{ background: rgba(34,197,94,.14); color: var(--accent); border:1px solid rgba(34,197,94,.35); }
    .outcome.lose{ background: rgba(239,68,68,.14); color: var(--danger); border:1px solid rgba(239,68,68,.35); }
    .outcome.tie{ background: rgba(245,158,11,.14); color: var(--warn); border:1px solid rgba(245,158,11,.35); }

    .actions{
      display:flex;
      gap:10px;
      justify-content:flex-end;
    }
    .btn{
      padding:10px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.1);
      background:#0d1426;
      color:var(--text);
      font-weight:700;
      letter-spacing:.3px;
      cursor:pointer;
      transition: transform .1s ease, background .2s ease, border-color .2s ease;
    }
    .btn:hover{ transform: translateY(-1px); background:#121a30; border-color: rgba(255,255,255,.18); }
    .btn:active{ transform: translateY(0); }
    .btn.reset{ background:#1f2937; }
  </style>
</head>
<body>

  <div class="app">
    <h1 class="title">‚úä ‚úã ‚úåÔ∏è Rock ¬∑ Paper ¬∑ Scissors</h1>
    <p class="subtitle">Pick a move. First to have fun wins üòâ</p>

    <div class="board">
      <!-- LEFT: choices -->
      <section class="panel">
        <div class="choices">
          <button class="choice" onclick="play('Rock')">
            <img alt="Rock" src="./images/rock-emoji.png">
            <span>Rock</span>
          </button>

          <button class="choice" onclick="play('Paper')">
            <img alt="Paper" src="./images/paper-emoji.png">
            <span>Paper</span>
          </button>

          <button class="choice" onclick="play('Scissors')">
            <img alt="Scissors" src="./images/scissors-emoji.png">
            <span>Scissors</span>
          </button>
        </div>
      </section>

      <!-- RIGHT: result & score -->
      <section class="panel result">
        <div class="score">
          <b>Scoreboard</b>
          <div class="values">
            <div>üßë You: <span id="scoreUser">0</span></div>
            <div>üñ•Ô∏è CPU: <span id="scoreCpu">0</span></div>
            <div>ü§ù Tie: <span id="scoreTie">0</span></div>
          </div>
        </div>

        <div class="last-round">
          <div class="pick">
            <h4>Your pick</h4>
            <img id="youImg" alt="" src="">
            <div id="youText">‚Äî</div>
          </div>

          <div class="vs">VS</div>

          <div class="pick">
            <h4>Computer</h4>
            <img id="cpuImg" alt="" src="">
            <div id="cpuText">‚Äî</div>
          </div>
        </div>

        <div id="outcome" class="outcome tie">Make a move!</div>

        <div class="actions">
          <button class="btn reset" onclick="resetScore()">Reset score</button>
        </div>
      </section>
    </div>
  </div>

  <script>
    // Image paths (your local files)
    const IMG = {
      Rock: "./images/rock-emoji.png",
      Paper: "./images/paper-emoji.png",
      Scissors: "./images/scissors-emoji.png"
    };

    // State
    let score = { user: 0, cpu: 0, tie: 0 };

    // Helpers
    const $ = (id) => document.getElementById(id);

    function cpuMove(){
      const r = Math.random();
      if (r < 1/3) return 'Rock';
      if (r < 2/3) return 'Paper';
      return 'Scissors';
    }

    function judge(user, cpu){
      if (user === cpu) return 'tie';
      if (
        (user === 'Rock' && cpu === 'Scissors') ||
        (user === 'Paper' && cpu === 'Rock') ||
        (user === 'Scissors' && cpu === 'Paper')
      ) return 'win';
      return 'lose';
    }

    function updateUI(user, cpu, result){
      // Images & labels
      $('youImg').src = IMG[user];
      $('youImg').alt = user;
      $('youText').textContent = user;

      $('cpuImg').src = IMG[cpu];
      $('cpuImg').alt = cpu;
      $('cpuText').textContent = cpu;

      // Outcome pill
      const out = $('outcome');
      out.className = 'outcome ' + (result === 'win' ? 'win' : result === 'lose' ? 'lose' : 'tie');
      out.textContent = result === 'win' ? 'You win! üéâ' : result === 'lose' ? 'You lose üòÖ' : 'It‚Äôs a tie ü§ù';

      // Score
      $('scoreUser').textContent = score.user;
      $('scoreCpu').textContent = score.cpu;
      $('scoreTie').textContent = score.tie;
    }

    // Main play function (called by each button)
    function play(userChoice){
      const cpuChoice = cpuMove();
      const result = judge(userChoice, cpuChoice);

      // Update score
      if (result === 'win') score.user++;
      else if (result === 'lose') score.cpu++;
      else score.tie++;

      updateUI(userChoice, cpuChoice, result);
    }

    function resetScore(){
      score = { user:0, cpu:0, tie:0 };
      updateUI('','', 'tie');
      $('youImg').src = '';
      $('cpuImg').src = '';
      $('youText').textContent = '‚Äî';
      $('cpuText').textContent = '‚Äî';
      $('outcome').textContent = 'Make a move!';
    }

    // Optional: preload images for snappier UI
    (function preload(){
      Object.values(IMG).forEach(src => { const i = new Image(); i.src = src; });
    })();
  </script>
</body>
</html>
