<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock · Paper · Scissors</title>
<link rel="stylesheet" href="../Rock-Paper-Scissors-Project/index.css">
</head>
<body>

  <div class="app">
    <h1 class="title">✊ ✋ ✌️ Rock · Paper · Scissors</h1>
    <p class="subtitle">Pick a move. First to have fun wins 😉</p>

    <div class="board">
      <!-- LEFT: choices -->
      <section class="panel">
        <div class="choices">
          <button class="choice" onclick="play('Rock')">
            <img alt="Rock" src="./images/rock-emoji.png">
            <span>Rock</span>
          </button>

          <button class="choice" onclick="play('Paper')">
            <img alt="Paper" src="./images/paper-emoji.png">
            <span>Paper</span>
          </button>

          <button class="choice" onclick="play('Scissors')">
            <img alt="Scissors" src="./images/scissors-emoji.png">
            <span>Scissors</span>
          </button>
        </div>
      </section>

      <!-- RIGHT: result & score -->
      <section class="panel result">
        <div class="score">
          <b>Scoreboard</b>
          <div class="values">
            <div>🧑 You: <span id="scoreUser">0</span></div>
            <div>🖥️ CPU: <span id="scoreCpu">0</span></div>
            <div>🤝 Tie: <span id="scoreTie">0</span></div>
          </div>
        </div>

        <div class="last-round">
          <div class="pick">
            <h4>Your pick</h4>
            <img id="youImg" alt="" src="">
            <div id="youText">—</div>
          </div>

          <div class="vs">VS</div>

          <div class="pick">
            <h4>Computer</h4>
            <img id="cpuImg" alt="" src="">
            <div id="cpuText">—</div>
          </div>
        </div>

        <div id="outcome" class="outcome tie">Make a move!</div>

        <div class="actions">
          <button class="btn reset" onclick="resetScore()">Reset score</button>
        </div>
      </section>
    </div>
  </div>

  <script src="../Rock-Paper-Scissors-Project/index.js"></script>
</body>
</html>
